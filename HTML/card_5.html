<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/reset.css">
    <link rel="stylesheet" href="/CSS/card_5.css">
    <title>Точка Дзи — Кольоровий</title>
</head>
<body>
    <div class="container">
        <header class="header">
          <div class="logo">
            <a href="/HTML/index.html" id="logo">
              <span class="logo_black">U</span>
              <span class="logo_black">B</span>
              <span class="logo_black">E</span>
              <span class="logo_black">R</span>
              <span class="logo_green">E</span>
              <span class="logo_green">A</span>
              <span class="logo_green">T</span>
              <span class="logo_green">S</span>
            </a>
          </div>
          <div class="header-right">
            <div class="botton">
              <form action="">
                <input type="submit" class="sign_in" value="Sign In" />
              </form>
            </div>
            <div class="basket">
              <img class="" src="/IMG/basket.png" alt="Basket" />
            </div>
          </div>
        </header>
        <main>
            
        </main>
        <footer class="footer">
          <div class="logo_footer">
            <a href="/HTML/index.html" id="logo">
              <span class="footer_logo_white">U</span>
              <span class="footer_logo_white">B</span>
              <span class="footer_logo_white">E</span>
              <span class="footer_logo_white">R</span>
              <span class="footer_logo_green_first">E</span>
              <span class="footer_logo_green">A</span>
              <span class="footer_logo_green">T</span>
              <span class="footer_logo_green">S</span>
            </a>
          </div>
          <hr />
          <div class="lists">
            <div class="list_1">
              <select name="language">
                <option value="en">English</option>
                <option value="ua">Українська</option>
              </select>
              <p class="hashtag_text"><span class="hashtag">#</span>UberEats</p>
              <a
                class="img"
                href="https://www.facebook.com/UberEats/"
                target="_blank"
                ><img class="facebook" src="/IMG/facebook.png" alt="facebook"
              /></a>
              <a class="img" href="https://twitter.com/UberEats" target="_blank"
                ><img class="twitter" src="/IMG/twitter.png" alt="twitter"
              /></a>
              <a
                class="img"
                href="https://www.instagram.com/ubereats/"
                target="_blank"
                ><img class="instagram" src="/IMG/instagram.png" alt="instagram"
              /></a>
            </div>
            <div class="list_2">
              <a class="offers" href="#">О UberEats</a>
              <a class="offers" href="#">Стати партнером по доставці</a>
              <a class="offers" href="#">Стати партнером-рестораном</a>
            </div>
            <div class="list_3">
              <a class="offers" href="#">Усі міста</a>
              <a class="offers" href="#">Ціни</a>
              <a class="offers" href="#">Допомога</a>
              <a class="offers" href="#">FAQs</a>
            </div>
          </div>
          <hr class="line" />
          <div class="download">
            <a
              href="https://apps.apple.com/ua/app/uber-eats-food-delivery/id1058959277?l=ua"
              target="_blank"
            >
              <img src="/IMG/App_store.png" alt="App Store" />
            </a>
            <a
              href="https://play.google.com/store/apps/details?id=com.ubercab.eats&hl=uk&gl=US&pli=1"
              target="_blank"
            >
              <img src="/IMG/google_play.png" alt="Google Play" />
            </a>
          </div>
          <hr class="line_1">
          <div class="data">
            <a class="consent_1" href="#">© 2017 Uber Technologies Inc.</a>
            <a class="consent_2" href="#">Обробка персональних даних</a>
            <a class="consent_3" href="#">Користувацька угода</a>
          </div>
        </footer>
    </div>
</body>
</html>
